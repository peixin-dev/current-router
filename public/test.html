<body>

    <a onclick="go('/home')">首页</a>

<script>

    // hash  原理
    // let html = document.querySelector('#html')

    // })

    // window.addEventListener('hashchange', () => {

    // })



    // history api   有可能发生404

    let html = document.querySelector('#html')

    function go(path){
        history.pushState({}, null, path)
        html.innerHTML = path
    }

    window.addEventListener('pushState', () => {
        go(location.pathname)
    })

    

     


</script>
</html>
